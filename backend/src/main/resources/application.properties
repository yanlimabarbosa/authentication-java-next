spring.application.name=authentication

server.port=8080

# App settings
app.jwt.secret=${JWT_SECRET:dev-secret-change}
app.jwt.accessMinutes=${ACCESS_TOKEN_MINUTES:15}
app.jwt.refreshDays=${REFRESH_TOKEN_DAYS:7}
app.cookies.secure=${COOKIE_SECURE:true}
app.cookies.sameSite=${COOKIE_SAMESITE:None}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
# Datasource (adjust as needed)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/app}
spring.datasource.username=${DB_USER:app}
spring.datasource.password=${DB_PASS:app}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
